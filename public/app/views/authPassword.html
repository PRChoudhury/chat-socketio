
      <div class="header clearfix">
               <h3 class="text-muted">Forgot Password</h3>
              
      </div>

     
      <div class="row">
        <div class="col-md-6 col-md-offset-1">
         	
       <!-- <form  name ="logForm" method="POST" action="users/login">-->
       <form name = 'userForm' ng-submit="password.submitUsername(userData,userForm.$valid)" novalidate>
        	
        	<div class="form-group">
        		<label>Please enter Username</label>
        		<input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="password.userData.username" required>
        	</div>
        	

            <button type="Submit" class="btn btn-default">Submit</button>


        </form>

        </div>

       
      </div>
       </br>

       <div class="row show-hide-message col-md-8" ng-show="password.error_msg">
        
        <div class="alert alert-danger"> {{password.error_msg}}</div>
        </div>

         <div class="row show-hide-message col-md-8" ng-show="password.success_msg">
        
        <div class="alert alert-success"> {{password.success_msg}}</div>
        </div>
