
      <div class="header clearfix">
               <h3 class="text-muted">Login</h3>
              
      </div>

     
      <div class="row">
        <div class="col-md-6 col-md-offset-1">
         	
       <!-- <form  name ="logForm" method="POST" action="users/login">-->
       <form name = "logForm" ng-submit="login.loginUser(log)" novalidate>
        	
        	<div class="form-group">
        		<label>Username</label>
        		<input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="login.log.username">
        	</div>
        	<div class="form-group">
        		<label>Password</label>
        		<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="login.log.password">
        	</div>
        	<button type="submit" class="btn btn-default" >Submit</button>&nbsp;
          <a href="/auth/facebook" target="_blank"><button type="button" class="btn btn-primary"><i class="fa fa-facebook-official"></i> facebook </button></a>
        </form>

        </div>

       
      </div>
       </br>

       <div class="row show-hide-message col-md-8" ng-show="error_msg">
        
        <div class="alert alert-danger"> {{error_msg}}</div>
        </div>
