
      <div class="header clearfix " >
               <h3 class="text-muted">Login</h3>
              
      </div>

     
      <div class="row">
        <div class="col-md-6 col-md-offset-1">
         	
       <!-- <form  name ="logForm" method="POST" action="users/login">-->
       <form name = "logForm" ng-submit="login.loginUser(log)" novalidate>
        	
        	<div class="form-group">
        		<label>Username</label>
        		<input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="login.log.username">
        	</div>
        	<div class="form-group">
        		<label>Password</label>
        		<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="login.log.password">
        	</div>
        	<button type="submit" class="btn btn-default" >Submit</button>&nbsp;
          
          <div class="pull-right">
            <a href="/authUsername"><button type="button" class="btn btn-default"> Forgot Username </button></a>

            <a href="/authPassword"><button type="button" class="btn btn-default">Forgot Password</button></a>
            </div>
            <br>
            <div class = 'form-group'>
                
               <button type='button' class="page-header btn btn-primary" ng-click="login.facebook()">
                <i class="fa fa-facebook"></i> Facebook </button>
              
              &nbsp;
              <button type ="button" class="page-header btn btn-danger" ng-click="login.google()">
                <i class="fa fa-google-plus"></i> Google </button>
             


            </div>

          </div>

        </form>

        </div>

       
      </div>
       </br>

       <div class="row show-hide-message col-md-8 col-xs-8" ng-show="error_msg">
        
        <div class="alert alert-danger"> {{error_msg}}</div>
        </div>

      <div class="row show-hide-message col-md-8" ng-show="facebook.error_msg">
        
        <div class="alert alert-danger"> {{facebook.error_msg}}</div>
        </div>


        <div class="row show-hide-message col-md-8 col-xs-8" ng-show="google.error_msg">
        
        <div class="alert alert-danger"> {{google.error_msg}}</div>
        </div>

      <footer class="footer ">
        <p>&copy; 2017 Contact List App, Inc.</p>
      </footer>
