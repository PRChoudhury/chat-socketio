  <body ng-controller="LoginCtrl as login">

    <div class="container">

      <!-- The justified navigation menu is meant for single line per list item.

      <div class="masthead" ng-controller='headerCtrl'>

        <nav>
          <ul class="nav nav-justified">
            <li ng-hide="login.loggedIn" ng-class="{ active: isActive('/')}"><a href="/">Login</a></li>
            <li ng-hide="login.loggedIn" ng-class="{ active: isActive('/register')}"><a href="register">Register</a></li>
            <li ng-show="login.loggedIn" ng-class="{ active: isActive('/home')}"><a href="/home">Home</a></li>
            <li ng-show="login.loggedIn" ng-class="{ active: isActive('/about')}"><a href="#">About</a></li>
            <li ng-show="login.loggedIn" ng-class="{ active: isActive('/contact')}"><a href="/contact">contact</a></li>
            <li ng-show="login.loggedIn" ng-class="{ active: isActive('/Logout')}"><a href="#" ng-click="login.logout()" >Logout </a></li>
             <li ng-class="{ active: isActive('/about')}" ng-show="login.username" ng-cloak><a href="#">{{login.username}}</a></li>
          </ul>
        </nav>
      </div>

      <!-- Jumbotron -->
      <div class="container">
      <h4 ng-show="username" ng-cloak> Welcome,{{username}}</h4>
